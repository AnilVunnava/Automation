<div class="form-horizontal">
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" name="Create" class="btn btn-primary"
				href="#/MobileConfig/new"><span
				class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr />
<div>
	<h3>Search for MobileConfig</h3>
	<form id="MobileConfigSearch" class="form-horizontal">

		<div class="form-group">
			<label for="device" class="col-sm-2 control-label">Device</label>
			<div class="col-sm-10">
				<input id="device" name="device" class="form-control" type="text"
					ng-model="search.device" placeholder="Enter the Device Name"></input>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" name="Search" class="btn btn-primary"
					ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Project</th>
					<th>Environment</th>
					<th>Device</th>
					<th>Platform</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a href="#/MobileConfig/edit/{{result.id}}">{{result.project}}</a></td>
					<td><a href="#/MobileConfig/edit/{{result.id}}">{{result.environment}}</a></td>
					<td><a href="#/MobileConfig/edit/{{result.id}}">{{result.deviceName}}</a></td>
					<td><a href="#/MobileConfig/edit/{{result.id}}">{{result.platform}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
